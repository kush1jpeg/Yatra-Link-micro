networks:
  smartbus-network:
    driver: bridge

services:

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - smartbus-network
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - smartbus-network

  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      - smartbus-network

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile.dev
    container_name: api-gateway
    env_file:
      - ./services/api-gateway/.env
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    networks:
      - smartbus-network
    depends_on:
      - auth-service
      - mqtt-handler-service
      - storage-service

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile.dev
    container_name: auth-service
    env_file:
      - ./services/auth-service/.env
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
    ports:
      - "5001:5001"
    networks:
      - smartbus-network

  mqtt-handler-service:
    build:
      context: ./services/mqtt-handler-service
      dockerfile: Dockerfile.dev
    container_name: mqtt-handler-service
    env_file:
      - ./services/mqtt-handler-service/.env
    volumes:
      - ./services/mqtt-handler-service:/app
      - /app/node_modules
    ports:
      - "5002:5002"
    networks:
      - smartbus-network

  storage-service:
    build:
      context: ./services/storage-service
      dockerfile: Dockerfile.dev
    container_name: storage-service
    env_file:
      - ./services/storage-service/.env
    volumes:
      - ./services/storage-service:/app
      - /app/node_modules
    ports:
      - "5003:5003"
    networks:
      - smartbus-network

  route-management-service:
    build:
      context: ./services/route-management-services
      dockerfile: Dockerfile.dev
    container_name: route-management-service
    env_file:
      - ./services/route-management-services/.env
    volumes:
      - ./services/route-management-services:/app
      - /app/node_modules
    ports:
      - "5004:5004"
    networks:
      - smartbus-network
    depends_on:
      - storage-service

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile.dev
    container_name: notification-service
    env_file:
      - ./services/notification-service/.env
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules
    ports:
      - "5005:5005"
    networks:
      - smartbus-network
    depends_on:
      - storage-service

  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile.dev
    container_name: chat-service
    env_file:
      - ./services/chat-service/.env
    volumes:
      - ./services/chat-service:/app
      - /app/node_modules
    ports:
      - "5006:5006"
    networks:
      - smartbus-network
    depends_on:
      - storage-service

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile.dev
    container_name: analytics-service
    env_file:
      - ./services/analytics-service/.env
    volumes:
      - ./services/analytics-service:/app
      - /app/node_modules
    ports:
      - "5007:5007"
    networks:
      - smartbus-network
    depends_on:
      - storage-service
      - route-management-service

  passenger-service:
    build:
      context: ./services/passenger-service
      dockerfile: Dockerfile.dev
    container_name: passenger-service
    env_file:
      - ./services/passenger-service/.env
    volumes:
      - ./services/passenger-service:/app
      - /app/node_modules
    ports:
      - "5008:5008"
    networks:
      - smartbus-network

  driver-service:
    build:
      context: ./services/driver-service
      dockerfile: Dockerfile.dev
    container_name: driver-service
    env_file:
      - ./services/driver-service/.env
    volumes:
      - ./services/driver-service:/app
      - /app/node_modules
    ports:
      - "5009:5009"
    networks:
      - smartbus-network

  stationmaster-service:
    build:
      context: ./services/stationmaster-service
      dockerfile: Dockerfile.dev
    container_name: stationmaster-service
    env_file:
      - ./services/stationmaster-service/.env
    volumes:
      - ./services/stationmaster-service:/app
      - /app/node_modules
    ports:
      - "5010:5010"
    networks:
      - smartbus-network

volumes:
  mongo_data: